<body>
<script>
    let input;
    let dodai=+prompt('vui long nhap do dai: ')
    function taomang(x) {

        let arr=[]
        for (let i = 0; i <x ; i++) {
            input=+prompt('nhap gia tri vao mang: ')
            arr.push(input)
        }
        arr.reverse()
        alert(arr)

    }
    taomang(dodai)
</script>
