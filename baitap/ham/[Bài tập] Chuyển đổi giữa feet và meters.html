<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
<form>
    <p>
    <label>Nhap do dai</label>
     <input type="number" id="inputnumber" placeholder="Nhap do dai">

    </p>
    <span>Do dai sau chuyen doi la: </span><span id="outputnumber"></span>
    <p><input type="button" onclick="footToMeter()"value="Feet to Metet"><input type="button"onclick="meterToFoot()" value="Meter to Feet"></p>
</form>
<script>
    function footToMeter() {
        let foot= document.getElementById('inputnumber').value
        foot=parseInt(foot);
        let meter = 0.305 * foot
        document.getElementById('outputnumber').innerHTML=meter+' met'
    }
    function meterToFoot()   {
        let meter= document.getElementById('inputnumber').value
        meter=parseInt(meter);
        let foot = 3.279 * meter
        document.getElementById('outputnumber').innerHTML=foot+' feet'
    }

</script>
</body>
</html>
