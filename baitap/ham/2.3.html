<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.3</title>
</head>
<body>
<script>
    let Number = +prompt('Vui long nhap so: ')
    let giaithua = 1;
    function factorial(numbe) {
        for (let i = numbe; i >= 1; i--) {
            giaithua *= i
        }
        alert(giaithua)
    }
    factorial(Number)
</script>
</body>
</html>
