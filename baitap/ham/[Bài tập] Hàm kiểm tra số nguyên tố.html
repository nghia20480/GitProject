<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<label>Ham kiem tra so nguyen to</label>
<form>
    <p>
        <label>Kiem tra so nguyen to</label>
        <input id="inputNumber" type="number" placeholder="Nhap so:"
               oninput="isPrime(this.value)"
               onchange="isPrime(this.value)">
    </p>
    <p>So do <span id="outpuNumber"></span></p>
</form>
<script>
    function isPrime(primenumber) {
        let count=0;
        primenumber=parseInt(primenumber)
        for (let i = 0; i <=primenumber ; i++) {
            if (primenumber%i===0){
                count++
            }

        } if (count===2){
            document.getElementById("outpuNumber").innerHTML = 'la so nguyen to'
        } else {
            document.getElementById("outpuNumber").innerHTML = 'khong phai la so nguyen to'
        }
    }
</script>

</body>

</html>
