<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.2</title>
</head>
<body>
<script>
    let banKinh=+prompt('Vui long nhap ban kinh')
    let dienTich;
    let chuVi;
    function area(R) {
       dienTich=3.14*Math.pow(R,2);
        alert('Dien tich cua hinh tron la: '+ dienTich)
    }
    function perimeter(R) {
        chuVi=2*3.14*R
        alert('Chu vi cua hinh tron la: ' +chuVi)
        }
    area(banKinh);
    perimeter(banKinh);

</script>
</body>
</html>
