<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diem trung binh </title>
</head>
<body>
<script>
  let Diemhoa;
  let Diemly;
  let Diemsinh;
  let Diemtrungbinh;
  let Diemtong;
  Diemhoa = prompt('Nhapdiemhoa');
  Diemly = prompt('nhapdiemly');
  Diemsinh  = prompt('nhapdiemsinh');
  let Sodiemhoa=parseInt(Diemhoa);
  let Sodiemly=parseInt(Diemly);
  let Sodiemsinh=parseInt(Diemsinh);
  Diemtong = Sodiemhoa+Sodiemly+Sodiemsinh;
  Diemtrungbinh = (Sodiemhoa+Sodiemly+Sodiemsinh)/3;
  document.write('Diemtong='+Diemtong);
  document.write('Diemtrungbinh='+Diemtrungbinh);



</script>


</body>
</html>
