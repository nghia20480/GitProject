<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich tam giac vuong 2-5 </title>
</head>
<body>
<script>
    let canhA=+prompt('nhap chieu dai canh A')
    let canhB=+prompt('nhap chieu dai canh B')
    if (canhA<0||canhB<0){
        alert('vui long nhap lai')
    } else {
        let dientich=(canhB*canhA)/2
        alert('Dien tich tam giac vuong la:' +dientich)
    }

</script>
</body>
</html>
