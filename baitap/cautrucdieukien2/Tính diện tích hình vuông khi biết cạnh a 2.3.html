<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
<script>
    let canhA=+prompt('nhap chieu dai canh a')
    if (canhA<0){
        alert('vui long nhap kich thuoc lon hon 0')
    }  else {
        let dientich=canhA*canhA
        alert('Dien tich hinh vuong la:'+dientich)
    }
</script>

</body>
</html>
