<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiemtra3canhtamgiac</title>
</head>
<body>
<script>
    let canhA=+prompt('vui long nhap canh A')
    let canhB=+prompt('vui long nhap canh B')
    let canhC=+prompt('vui long nhap canh C')
    if (canhA>0 && canhB>0&&canhC>0&&canhA+canhB>canhC&&canhB+canhC>canhA&&canhA+canhC>canhB){
        alert('A,B,C la 3 canh cua 1 tam giac')
    } else {
        alert('Day khong phai la 3 canh cua 1 tam giac')
    }
</script>
</body>
</html>
