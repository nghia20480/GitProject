<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    alert('Thuat toan sau day giai phuong trinh bac nhat 1 an co dang:' +
        'ax^2+bx+c=0 voi a khac 0')
    let giatriA=+prompt('NhapgiatriA')

    let giatriB=+prompt('NhapgiatriB')
    let giatriC=+prompt('NhapgiatriC')
    let delta=(giatriB*giatriB)-(4*giatriA*giatriC)
    if (giatriA==0) {
        alert('vui long nhap a khac 0 ')

    }
        if (delta<0){
         alert('Phuong trinh vo nghiem')
    }   else if (delta==0){
         let nghiemKep=-giatriB/(2*giatriA)
            alert('phuong trinh co nghiem kep la x1=x2='+nghiemKep)
    }  else {
            let nghiem1= (-giatriB+Math.sqrt(delta))/(2*giatriA)
            let nghiem2= (-giatriB-Math.sqrt(delta))/(2*giatriA)
            alert('nghiem x1 va x2 lan luot la: '+nghiem1 +nghiem2)
        }

</script>

</body>
</html>
