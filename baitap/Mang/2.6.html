<script>
    let soluong = prompt('vui long nhap so luong')
    let mang = []
    let b
    while (mang.length <= soluong) {

        b = prompt('nhap gia tri vao mang');
        mang.push(b)
    }
    for (let i = 0; i <mang.length ; i++) {
        if (mang[i]==='-'){
           mang.splice(i,1,'_')
        }
    }mang.toString()
    console.log(mang)

</script>
