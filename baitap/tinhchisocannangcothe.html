<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhchisocannangcothe</title>
</head>
<body>
<script>
    let weight=prompt('nhap can nang(kg)');
    let height=prompt('nhap chieu cao(m)');
    let bmi=weight/(height*height);
    if (bmi<18.5){
        alert('Underweight')
    } else if (bmi<25){
        alert('Nomal')
       } else if (bmi<30){
        alert('Overweight')
    } else {
        alert('Obese')
    }

</script>

</body>
</html>
