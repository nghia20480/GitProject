<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let rad=prompt('Nhap ban kinh hinh tron');
    rad= parseFloat(rad);
    let area= 3.14*rad*rad;
    alert('Dien tich hinh tron la:' +area);

</script>
