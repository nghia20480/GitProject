<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>

<SCRIPT>
    function Hero(image, top, left, size, speed,down){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;
        this.down= down

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += speed;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function () {
            this.top+= speed;
            console.log('ok: ' + this.top);
        }

    }

    var hero = new Hero('pikachu.png', 0, 30, 200, 100,10);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
            if (hero.down<window.innerHeight-hero.size){
                hero.moveDown()
            }
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</SCRIPT>
</body>
</html>
