<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh ngay trong thang</title>
</head>
<body>

    <input type="text" id="month" > <button onclick='tinhtoan()'>Tinh so ngay</button>

    <p id="output"></p>



<script>
    function tinhtoan() {

        let thang = document.getElementById('month').value;
        let thangnhap = parseFloat(thang);
        switch (thangnhap) {
            case 1:
                 document.getElementById('output').innerHTML = 'co 31 ngay'

                break;
            case 2:
                document.getElementById('output').innerHTML = 'co 28 ngay'

                break;
            case 3:
                document.getElementById('output').innerHTML = 'co 30 ngay'

                break;
            case 4:
                document.getElementById('output').innerHTML = 'co 31 ngay'

                break;
            case 5:
                document.getElementById('output').innerHTML = 'co 30 ngay'

                break;
            case 6:
                document.getElementById('output').innerHTML = 'co 31 ngay'

                break;
            case 7:
                document.getElementById('output').innerHTML = 'co 31 ngay'

                break;
            case 8:
                document.getElementById('output').innerHTML = 'co 31 ngay'

                break;
            case 9:
                document.getElementById('output').innerHTML = 'co 31 ngay'

                break;
            case 10:
                document.getElementById('output').innerHTML = 'co 31 ngay'

                break;
            case 11:
                document.getElementById('output').innerHTML = 'co 31 ngay'

                break;
            case 12:
                document.getElementById('output').innerHTML = 'co 31 ngay'

                break;
            default:('nhap sai')
        }
    }
</script>
</body>
</html>
