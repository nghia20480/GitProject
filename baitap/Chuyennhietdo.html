<!DOCTYPE html>

    <title>Chuyennhietdo</title>

<script>
    let Cel=prompt('nhap nhiet do Celsius');
    Cel=parseFloat(Cel);
    let Fah=(Cel*9/5)+32;
    alert('Do F tuong ung voi do C vua nhap la'  +Fah);
</script>
