<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hih trai tim</title>
</head>
<body>
<script>
    for (let k = 10; k <=10;k++) {
        for (let l = 10;l>=1; l--) {
            if (l<k&&l!==5&&l!==10){
                document.write('*')
            } else {
                document.write('&nbsp')
            }
        }document.write('<br>')
    }

    for (let k = 1; k <=10;k++) {
        for (let l = 1;l<=10; l++) {
            if (l>=k){
                document.write('*')
            } else {
                document.write('&nbsp')
            }
        }document.write('<br>')
    } document.write('<br>')

</script>
</body>
</html>
