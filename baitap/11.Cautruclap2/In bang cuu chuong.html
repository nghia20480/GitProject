<script>
    let makeTable="<table border='1' width='1000' cellspacing='2' cellpadding='0'>"

    for (let i = 1; i <10 ; i++) {
        makeTable= makeTable+"<tr>"
        for (let j=2;j<10; j++){
            makeTable=makeTable+"<td>"+ j +"x"+ i +"="+i*j+"</td>"

        }
    makeTable=makeTable+"</tr>"
    }
makeTable=makeTable+"</table>"
    document.write(makeTable)
