<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in1-100FizzBuzz</title>
</head>
<body>
<script>
    let i
    for ( i = 1; i <=100 ; i++) {
        if (i%3==0&&i%5==0){
            document.write('buzzfizz')+"<br>";
        } else if (i%3==0){
            document.write('Fizz')+"<br>";
        } else if (i%5==0){
            document.write('buzz')+"<br>";
        } else {
        document.write(i)+"<br>";}
    }
</script>

</body>
</html>
