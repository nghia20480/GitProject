<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhgiaithua</title>
</head>
<body>
<script>
    let number=+prompt('nhap so nguyen duong')
    let giaithua=1;
    let i=1
    while (i<=number){
        giaithua=giaithua*i;
        i++;
    }
    alert(giaithua)
</script>

</body>
</html>
