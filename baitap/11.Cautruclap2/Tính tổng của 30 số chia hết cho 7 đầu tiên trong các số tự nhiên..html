<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
    let count=0;
    let i=0;
    let tong=0;
    while (count<=30){
        if (i%7==0) {
            tong += i
            count++;
        }
        i++
    }document.write(tong);

</script>
</body>
</html>
