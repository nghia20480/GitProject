<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
    let giatri1=0;
    let giatri2=1;
    let giatri3;
    let count=0;
    document.write(giatri1+'<br>')
    document.write(giatri2+'<br>')

    while (count<18){
        giatri3=giatri2+giatri1;
        document.write(giatri3);
        document.write('<br>')
        count++;
        giatri1=giatri2;
        giatri2=giatri3;

    }



</script>

</body>
</html>
