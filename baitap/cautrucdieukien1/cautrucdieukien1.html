<script>
    let giaTriA=prompt("NhapsoA");
    giaTriSoA=parseFloat(giaTriA);
    let giaTriB=prompt("nhapsoB");
    giaTriSoB=parseFloat(giaTriB);

        alert('a  khong chia het cho B')
    }
</script>
