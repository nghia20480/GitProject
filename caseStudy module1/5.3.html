<!DOCTYPE html>

    <title>5.3</title>
</head>
<body>
<script>
    let arr=[[1,2,1,4,5],[6,2,8,9,10]]
    let min=arr[0][0];
    let max=arr[0][0];
    for (let i = 0; i <2 ; i++) {
        for (let j = 0; j <5 ; j++) {

            if (arr[i][j]<=min){
                min=arr[i][j]
            } else if (arr[i][j]>=max) {
                max=arr[i][j]

            }

        }

    } document.write(max+','+min)
</script>
