<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.3</title>
</head>
<body>
<script>
    let height=+prompt('vui long nhap chieu cao tam giac deu: ')
    let wild=height*2-1;
    for (let i = 1; i <=height ; i++) {
        for (let j = 0; j < wild/2-i; j++) {
            document.write('&nbsp'+'&nbsp')
        }
        for (let k = 0; k <i*2-1 ; k++) {
            document.write('*')
        }
        document.write('<br>')
    }





</script>
</body>
</html>
