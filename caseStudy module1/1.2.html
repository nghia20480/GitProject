<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>1.2</title>
</head>
<body>
<script>
    for (let i = 0; i <8 ; i++) {
        for (let j = 0; j <i ; j++) {
                if (i===1||i===7){
                document.write('*')}
                else if (j===0||j===i-1){
                    document.write('*')
                } else {
                    document.write('&nbsp&nbsp')
                }


        } document.write('<br>')
    }
</script>
</body>
