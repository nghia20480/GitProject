<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.1</title>
</head>
<body>
<script>
    let wild=+prompt('vui long nhap chieu dai: ')
    let height=+prompt('vui long nhap chieu cao: ')
    while (isNaN(wild)===true&&isNaN(height)===true){
        wild=+prompt('vui long nhap lai chieu dai: ')
        height=+prompt('vui long nhap lai chieu cao: ')
    }
    for (let i = 0; i <height ; i++) {
        for (let j = 0; j <wild ; j++) {
            if (i===0||i===height-1){
                document.write('*');
            } else if (j===0||j===wild-1){
                document.write('*')
            } else {
                document.write('&nbsp'+'&nbsp')
            }
        } document.write('<br>')
    }
</script>
</body>
</html>
